<body>
    
    <script>
        let ping=Math.floor(Math.random()*200)
    function link(url,succses,failed){
        setTimeout(()=>{
            if(ping>200){
                succses(`ping stabil... in link${url}`)
            }
            failed(`ping tidak stabil... in link :${url}`)
        })
    }
    let request=link('goggle.com')
    console.log(request)
</script>
